import matplotlib.pyplot as plt
fig, ax = plt.subplots()
x = ["1", "2", "3", "4"]
y = [10, 5, 9, 7]
plt.plot(x, y, marker='o', linestyle='-', color='b')
plt.xlabel('independent variable')
plt.ylabel('dependent variable')
plt.title('My first graph')
fig
